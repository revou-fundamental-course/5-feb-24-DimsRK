<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title> Kalkulator Celcius & Fahrenheit</title>
</head>
<body>
    <header>
    <h3> ini logo</h3>
    <h3>Kalkulator Celcius & Fahrenheit</h3>
    <nav>
        <a href="#formula">Rumus</a>
        <a href="#function">Perhitungan</a>
    </nav>
    </header>
    <main>
        <div id="formula">
            <fieldset>
                <legend>Rumus Konversi Suhu Celcius & fahrenheit</legend>
                    <p>disini rumus dari penghitungan celcius dan juga fahrenheit</p>
            </fieldset>
        </div>
        <div id="function">
            <label for="input-section" class="label">Input Suhu</label>
            <input type="number" id="input-section" placeholder="Contoh : 25 atau 3.14">
            <section class="resultButton">
              <button class="result" id="celcius-to-fahrenheit">Celsius ke Fahrenheit</button>
              <button class="result" id="fahrenheit-to-celcius">Fahrenheit Ke Celsius</button>
            </section>
        </div>
        <div id="conversion-result">
            <label for="output-section" class="label">Hasil Konversi</label>
            <input type="number" id="output-section" disabled>
        </div>
    </main>
</body>
</html>
